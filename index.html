<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Practice</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fullscreen">
        <div class="bar">
            <div class="button">
                <img src="./assets/icons/home-icon.png" alt="Home button">
                <h3>HOME</h3>
            </div>
            <div class="button">
                <img src="./assets/icons/stats-icon.png" alt="Stats menu button">
                <h3>STATS</h3>
            </div>
            <div class="button">
                <img src="./assets/icons/food-icon.png" alt="Food button">
                <h3>FOOD</h3>
            </div>
            <div class="button">
                <img src="./assets/icons/toys-icon.png" alt="Toys button">
                <h3>TOYS</h3>
            </div>
            <div class="button">
                <img src="./assets/icons/heal-icon.png" alt="Heal button">
                <h3>HEAL</h3>
            </div>
        </div>
            
        <div class="game-screen">
            <div id="menu" class="canvas-overlay">

                <div class="panel">
                    <div class="stat-panel">
                        <div class="stat-container pet-image-container">
                            <img id="pet-image" src="" alt="">
                        </div>

                        <div class="stat-list">
                            <div class="stat">
                                <div class="stat-label">
                                    <h2>Name:</h2>
                                </div>
                                <div class="stat-container stat-info-container">
                                    <p id="pet-name"></p>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">
                                    <h2>Age:</h2>
                                </div>
                                <div class="stat-container stat-info-container">
                                    <p id="pet-age"></p>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">
                                    <h2>Gender:</h2>
                                </div>
                                <div class="stat-container stat-icon-container">
                                    <img src="" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="menu-exit">
                        <img src="./assets/icons/exit-icon.png" alt="Exit button">
                    </div>
                </div>

                <div class="stat-list stat-bar-list">
                    <div class="stat-bar-container">
                        <div class="stat-label">
                            <h2>Hunger:</h2>         
                        </div>
                        <div class="stat-container stat-bar" id="hunger-bar"></div>
                    </div>
                    <div class="stat-bar-container">
                        <div class="stat-label">
                            <h2>Happiness:</h2>           
                        </div>
                        <div class="stat-container stat-bar" id="happiness-bar"></div>
                    </div>
                </div>

            </div>

            <div class="canvas-overlay" id="secondary-canvas-container">
                <canvas id="secondary-canvas"></canvas>
            </div>

            <div id="main-canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>
            
        </div>

        <div class="bar">
            <div class="button">
                <img src="./assets/icons/game-icon.png" alt="Game button">
                <h3>GAMES</h3>
            </div>
            <div class="button">
                <img src="./assets/icons/shop-icon.png" alt="Store button">
                <h3>STORE</h3>
            </div>
            <div class="button">
                <img src="./assets/icons/bath-icon.png" alt="Bath button">
                <h3>BATH</h3>
            </div>
            <div class="button">
                <img src="./assets/icons/sleep-icon.png" alt="Sleep button">
                <h3>SLEEP</h3>
            </div>
            <div class="button">
                <img src="./assets/icons/save-icon.png" alt="Save button">
                <h3>SAVE</h3>
            </div>
        </div>
    </div>
    


    <script type="module" src="./build/main.js"></script>
</body>
</html>
