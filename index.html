<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Practice</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="fullscreen">
        <div class="bar">
            <div class="button">
                <img src="./assets/icons/home-icon.png" alt="Home button">
                <h2>HOME</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/stats-icon.png" alt="Stats menu button">
                <h2>STATS</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/food-icon.png" alt="Food button">
                <h2>FOOD</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/toys-icon.png" alt="Toys button">
                <h2>TOYS</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/heal-icon.png" alt="Heal button">
                <h2>HEAL</h2>
            </div>
        </div>
            
        <div class="game-screen">
            <div id="menu">

                <div class="panel">
                    <div class="stat-panel">
                        <div class="stat-container pet-image-container">
                            <img id="pet-image" src="" alt="">
                        </div>

                        <div class="stat-list">
                            <div class="stat">
                                <div class="stat-label">
                                    <h2>Name:</h2>
                                </div>
                                <div class="stat-container stat-info-container">
                                    <p id="pet-name"></p>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">
                                    <h2>Age:</h2>
                                </div>
                                <div class="stat-container stat-info-container">
                                    <p id="pet-age"></p>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">
                                    <h2>Gender:</h2>
                                </div>
                                <div class="stat-container stat-info-container">
                                    <p id="pet-gender"></p>
                                </div>
                            </div>
                        </div>

                        
                    </div>

                    <div id="menu-exit"></div>
                </div>

                <div class="stat-list stat-bar-list">
                    <div class="stat-bar-container">
                        <div class="stat-label">
                            <h2>Hunger:</h2>         
                        </div>
                        <div class="stat-container stat-bar" id="hunger-bar"></div>
                    </div>
                    <div class="stat-bar-container">
                        <div class="stat-label">
                            <h2>Happiness:</h2>           
                        </div>
                        <div class="stat-container stat-bar" id="happiness-bar"></div>
                    </div>
                </div>

                
            </div>

            <div id="canvas-container"><canvas></canvas></div>
            
        </div>

        <div class="bar">
            <div class="button">
                <img src="./assets/icons/game-icon.png" alt="Game button">
                <h2>GAMES</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/shop-icon.png" alt="Store button">
                <h2>STORE</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/bath-icon.png" alt="Bath button">
                <h2>BATH</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/sleep-icon.png" alt="Sleep button">
                <h2>SLEEP</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/save-icon.png" alt="Save button">
                <h2>SAVE</h2>
            </div>
        </div>
    </div>
    


    <script type="module" src="./build/main.js"></script>
</body>
</html>
