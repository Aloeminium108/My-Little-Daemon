<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Practice</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="fullscreen">
        <div class="bar">
            <div class="button">
                <img src="./assets/icons/home-icon.png" alt="Home button">
                <h2>HOME</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/stats-icon.png" alt="Stats menu button">
                <h2>STATS</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/food-icon.png" alt="Food button">
                <h2>FOOD</h2>
            </div>
            <div class="button">
                <h2>TOYS</h2>
            </div>
            <div class="button">
                <h2>HEAL</h2>
            </div>
        </div>
            
        <div class="game-screen">
            <div id="menu">
                <div>
                    <img id="pet-image" src="" alt="A Funky Bird">
                </div>
                <div class="stat-bar">
                    <div class="stat">
                        <h2>Name:</h2>
                        <p id="pet-name"></p>
                    </div>
                    <div class="stat">
                        <h2>Gender:</h2>
                        <p id="pet-gender"></p>
                    </div>
                    <div class="stat">
                        <h2>Age:</h2>
                        <p id="pet-age"></p>
                    </div>
                    <div class="stat">
                        <h2>Weight:</h2>
                        <p id="pet-weight"></p>
                    </div>
                    <div class="stat">
                        <h2>Hunger:</h2>
                        <p id="pet-hunger"></p>
                    </div>
                </div>
                <div id="menu-exit"></div>
            </div>
            <canvas></canvas>
        </div>

        <div class="bar">
            <div class="button">
                <img src="./assets/icons/game-icon.png" alt="Game button">
                <h2>GAMES</h2>
            </div>
            <div class="button">
                <h2>STORE</h2>
            </div>
            <div class="button">
                <h2>BATH</h2>
            </div>
            <div class="button">
                <h2>SLEEP</h2>
            </div>
            <div class="button">
                <img src="./assets/icons/save-icon.png" alt="Save button">
                <h2>SAVE</h2>
            </div>
        </div>
    </div>
    


    <script type="module" src="./build/main.js"></script>
</body>
</html>
